<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta e Cadastro de Clientes</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Consulta e Cadastro de Clientes</h1>

    <!-- Seção de consulta de clientes -->
    <div id="consulta">
        <h2>Consultar Cliente</h2>
        <form id="form-consulta">
            <label for="cpf-consulta">CPF:</label>
            <input type="text" id="cpf-consulta" name="cpf" required>
            <button type="button" onclick="consultarCliente()">Buscar</button>
        </form>
        <div id="resultado-consulta"></div>
    </div>

    <!-- Seção de cadastro de novos clientes -->
    <div id="cadastro">
        <h2>Cadastrar Novo Cliente</h2>
        <form id="form-cadastro">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="data_de_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_de_nascimento" name="data_de_nascimento" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <button type="button" onclick="cadastrarCliente()">Salvar</button>
        </form>
        <div id="resultado-cadastro"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
